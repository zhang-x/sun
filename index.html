<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="box">
    <div class="content">
        <p class="title">快速搜索消费贷款</p>
        <div class="price">
            <p class="clearfix">
                <span>贷款金额:</span>
                <span>不足一万可用小数表示</span>
            </p>
            <div class="input">
                <div class="left">
                    <input type="text" value="30" id="inp1">
                    <span id="span1">万元</span>
                </div>
                <div class="right">
                    <input type="button" id="btn1">
                    <span class="fa fa-sw fa-caret-down span1"></span>
                    <span class="fa fa-sw fa-caret-up span2"></span>
                </div>
            </div>
            <ul class="ul1">
                <li><span>5</span><span>万元</span></li>
                <li><span>10</span><span>万元</span></li>
                <li><span>15</span><span>万元</span></li>
                <li><span>20</span><span>万元</span></li>
                <li><span>25</span><span>万元</span></li>
                <li><span>30</span><span>万元</span></li>
            </ul>
        </div>
        <div class="price">
            <p class="clearfix">
                <span>贷款期限:</span>
            </p>
            <div class="input">
                <div class="left">
                    <input type="text" value="1" id="inp2">
                    <span id="span2">年</span>
                </div>
                <div class="right">
                    <input type="button" id="btn2">
                    <span class="fa fa-sw fa-caret-down span3"></span>
                    <span class="fa fa-sw fa-caret-up span4"></span>
                </div>
            </div>
            <ul class="ul2">
                <li><span class="num">6</span><span>个月</span></li>
                <li><span class="num">1</span><span>年</span></li>
                <li><span class="num">18</span><span>个月</span></li>
                <li><span class="num">2</span><span>年</span></li>
                <li><span class="num">3</span><span>年</span></li>
                <li><span class="num">5</span><span>年</span></li>
                <li><span class="num">10</span><span>年</span></li>
            </ul>
        </div>
        <div class="search">
            <input type="button" value="搜一下">
        </div>
        <p class="footer">9164种信贷产品 2000家银行 1403家小贷公司</p>
    </div>
</div>
</body>
<script>
    $('.right #btn1').click(function () {
        $('.price .ul1').slideDown(100);
            $('.right .span1').hide();
            $('.right .span2').show();
    })
    $('.price .ul1 li').click(function () {
        $('.price .ul1').slideUp(100);
        $('.right .span1').show();
        $('.right .span2').hide();
//        var text=$(this).text();
//        $('#inp1').val(text)
        var text=$(this).find("span").html();
        $("#inp1").val(text)
        var last=$(this).find("span").last().html();
        $("#span1").html(last);

    })

    $('.right #btn2').click(function () {
        $('.price .ul2').slideDown(100);
        $('.right .span3').hide();
        $('.right .span4').show();



    })
    $('.price .ul2 li').click(function () {
        $('.price .ul2').slideUp(100);
        $('.right .span3').show();
        $('.right .span4').hide();

        var text=$(this).find("span").html();
        $("#inp2").val(text)
        var last=$(this).find("span").last().html();
        $("#span2").html(last);

    })


</script>

</html>
